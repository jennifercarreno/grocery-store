<!DOCTYPE html>
<html>
    <head>
        <title>Grocery Store Tracker</title>
        <link rel="stylesheet" href="/static/style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="content">
            {% for message in get_flashed_messages() %}
                <p>{{ message }}</p>
            {% endfor %}
            <nav>
                <a href="/">Home</a>
                <div>
                    <!-- log out should only appear for logged-in users -->
                    <a href="/new_store">New Store</a>
                    <a href="/new_item">New Item</a>
                    <a href="/new_item">Log In</a>
                    <a href="/new_item">Sign Up</a>
                    <a href="/new_item">Log Out</a>

                </div>
            </nav>
            {% block content %}{% endblock %}
        </div>
    </body>
</html>
